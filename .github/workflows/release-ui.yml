name: Update versions and release UI packages

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Which update to do
        options:
          - major
          - minor
          - patch

jobs:
  deploy:
    name: Release
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Go to utils folder
        run: cd utils

      - name: NPM install
        run: npm install

      - name: Test things
        run: node --version
        run: node -e "console.log('hello')"

      - name: Make Release
        id: make-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node ./update-klevu-ui.js --dry-run --type ${{ github.event.inputs.type }}
